<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC - Matemática</title>
    <link rel="stylesheet" href="./../style.css">
</head>
<style>
    .focused{
        background-color: #800080;
    }
</style>
<body>
    <header>
        <h1>Matemática</h1>
    </header>

       
    <div class="conteudo">
        <div class="carrossel">
            <input type="radio" name="foto" id="foto1" checked>
            <input type="radio" name="foto" id="foto2">
           

            <div class="image f1">
                <a href="https://drive.google.com/file/d/12Oc5qYxZr_PnxgfGva1SL-MYgbw61-TT/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/quebrandoabanca.jpg" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://docs.google.com/presentation/d/13LoN4cEH_XOhSOyAZz4zoJkKKHtJl9efWb4-4nHXyB8/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/entrevista.png" alt="">
                </a>
            </div>
            <div class="image">
                <a href="http://" target="_blank" rel="noopener noreferrer">
                    <img src="" alt="">
                </a>
            </div>
          
            <div class="legenda">
                <label class="bar" for="foto1"></label>
                <label class="bar" for="foto2"></label>
             
            </div>                                              
        </div>
    </div>
    <script>
        const bar = document.querySelectorAll(".bar");

        for(let i = 0; i < bar.length; i++){
            bar[i].onclick = () => {
                for(let a = 0; a < bar.length; a++){
                    bar[a].classList.remove("focused");
                }
                bar[i].classList.add("focused")
            }
        }
    </script>

   
</body>
</html>
