<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanas</title>
    <link rel="stylesheet" href="./../style.css">
</head>
<style>
    .focused{
        background-color: #800080;
    }
</style>
<body>
    <header>
        <h1>Humanas</h1>
    </header>

    <div class="conteudo">
        <div class="carrossel">
            <input type="radio" name="foto" id="foto1" checked>
            <input type="radio" name="foto" id="foto2">
            <input type="radio" name="foto" id="foto3">
            <input type="radio" name="foto" id="foto4">
            <input type="radio" name="foto" id="foto5">
            <input type="radio" name="foto" id="foto6">

            <div class="image f1">
                <a href="https://drive.google.com/file/d/11E2wQdqeZD2K7HZYX3b0ygDq_eyt9VlI/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/jornalhumanas.png" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://drive.google.com/file/d/1057FUS8uHyobWCCNky-xfwuNS35B15e8/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/eravargas.png" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://docs.google.com/document/d/158IlcJhRDifjHCUL5BNGNH5EQJTFxwhN5Fheda5BObI/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/attackontitan.jpg" alt="">
                </a>
                
            </div>
            <div class="image">
                <a href="https://docs.google.com/presentation/d/1T1LcVxIDxrhHH_FHpx3rQz-FCEQBLGcXQJWTIDQmZmk/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/anos50.png" alt="">
                </a>
                
            </div>
            <div class="image">
                <a href="https://drive.google.com/file/d/1M8dL6xjTnKm79Sn3oGjfNBiWQLW38yOX/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/perguntas.png" alt="">
                </a>
                
            </div>
            <div class="image">
                <a href="https://drive.google.com/file/d/1BwB2a5Zz72UHgU76jIO6wCehDX_jffnH/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/parodia.png" alt="">
                </a>
                
            </div>
          
            <div class="legenda">
                <label class="bar" for="foto1"></label>
                <label class="bar" for="foto2"></label>
                <label class="bar" for="foto3"></label>
                <label class="bar" for="foto4"></label>
                <label class="bar" for="foto5"></label>
                <label class="bar" for="foto6"></label>
            </div>                                              
        </div>
    </div>
    <script>
        const bar = document.querySelectorAll(".bar");

        for(let i = 0; i < bar.length; i++){
            bar[i].onclick = () => {
                for(let a = 0; a < bar.length; a++){
                    bar[a].classList.remove("focused");
                }
                bar[i].classList.add("focused")
            }
        }
    </script>

</body>
</html>
