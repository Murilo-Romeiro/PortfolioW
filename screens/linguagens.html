<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguagens</title>
    <link rel="stylesheet" href="./../style.css">
    <style>
        .focused{
            background-color: #800080;
        }
    </style>
</head>
<body>
   <header>
        <h1>Linguagens</h1>
    </header>

    <div class="conteudo">
        <div class="carrossel">
            <input type="radio" name="foto" id="foto1" checked>
            <input type="radio" name="foto" id="foto2">
            <input type="radio" name="foto" id="foto3">
            <input type="radio" name="foto" id="foto4">
            <input type="radio" name="foto" id="foto5">

            <div class="image f1">
                <a href="https://docs.google.com/document/d/1jvcHRIyDUAKvf4-XRD1M8knbK3MOi-KcpiRUa-wP4Ik/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/resenha.png" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://tome.app/hq-43d/a-vanguarda-brasileira-a-terceira-fase-do-modernismo-cliuvpmdx0asoo23aq4ipm0n7" target="_blank" rel="noopener noreferrer">
                    <img src="/modernismo.png" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://www.canva.com/design/DAFqg8SQNOw/9hvlsH12WWkiI0aYeVAQGw/edit?utm_content=DAFqg8SQNOw&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank" rel="noopener noreferrer">
                    <img src="/revista.png" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://drive.google.com/file/d/1AUuwMqpAOydxIFueizClQvsejisEz39g/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/redacao.png" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://drive.google.com/file/d/1DMIKdlXAWX-4ixuac6tpuIvn0-MYWqD1/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/redacao.png" alt="">
                </a>
            </div>
          
            <div class="legenda">
                <label class="bar" for="foto1"></label>
                <label class="bar" for="foto2"></label>
                <label class="bar" for="foto3"></label>
                <label class="bar" for="foto4"></label>
                <label class="bar" for="foto5"></label>
            </div>                                              
        </div>
    </div>

    <script>
        const bar = document.querySelectorAll(".bar");

        for(let i = 0; i < bar.length; i++){
            bar[i].onclick = () => {
                for(let a = 0; a < bar.length; a++){
                    bar[a].classList.remove("focused");
                }
                bar[i].classList.add("focused")
            }
        }
    </script>
</body>
</html>
