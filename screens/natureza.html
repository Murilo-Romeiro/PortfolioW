<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natureza</title>
    <link rel="stylesheet" href="./../style.css">
</head>
<style>
    .focused{
        background-color: #800080;
    }
</style>
<body>
    <header>
        <h1>Natureza</h1>
    </header>

    <div class="conteudo2">
        <div class="carrossel2">
            <input type="radio" name="foto" id="ft1" checked>
            <input type="radio" name="foto" id="ft2">
            <input type="radio" name="foto" id="ft3">
            <input type="radio" name="foto" id="ft4">
            <input type="radio" name="foto" id="ft5">
            <input type="radio" name="foto" id="ft6">
            <input type="radio" name="foto" id="ft7">

            <div class="image2 f1">
                <a href="https://drive.google.com/file/d/12lp3g0vlfADoX2dW3e0BvPhG2DXM9qwc/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img class="w100" src="/doencasvirais.jpg" alt="">
                </a>
            </div>
            <div class="image2">
                <a href="https://docs.google.com/document/d/1ETsYzyGBSX6OP5cy1N875SmkBeKEtmtV6JLgkp8emog/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img class="w100" src="/resistores.jpg" alt="">
                </a>
            </div>
            <div class="image2">
                <a href="https://drive.google.com/file/d/1R-TsdfQ91qc7NcYjLpLpTnl5aj3vOy6-/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/cartaz.png" alt="">
                </a>
            </div>
            <div class="image2">
                <a href="https://docs.google.com/document/d/12dPSSLmGi9Xn2-zaIQptb1PHLVOBqTugn3lHTlW4aeM/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/debate.png" alt="">
                </a>
            </div>
            <div class="image2">
              <a href="https://drive.google.com/file/d/1UYZmB9VVSBv_zjpjYVD4GwmlDh9hnLd7/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                  <img src="/eletroima.png">
              </a>
            </div>
            <div class="image2">
                <a href="https://padlet.com/murilo_pinto2/cadeia-alimentar-5rsqmll9o9lh56rb" target="_blank" rel="noopener noreferrer">
                    <img src="/cadeiaalimentar.png" alt="">
                </a>
            </div>
            <div class="image2">
                <a href="https://padlet.com/emilio_freitas/mapa-de-floripa-h2gvo6c5hzxdzszq" target="_blank" rel="noopener noreferrer">
                    <img src="/mapafloripa.png" alt="">
                </a>
            </div>
            <div class="legenda1">
                <label class="bar" for="ft1"></label>
                <label class="bar" for="ft2"></label>
                <label class="bar" for="ft3"></label>
                <label class="bar" for="ft4"></label>
                <label class="bar" for="ft5"></label>
                <label class="bar" for="ft6"></label>
                <label class="bar" for="ft7"></label>
            </div>                                                    
        </div>
    </div>
    <script>
        const bar = document.querySelectorAll(".bar");

        for(let i = 0; i < bar.length; i++){
            bar[i].onclick = () => {
                for(let a = 0; a < bar.length; a++){
                    bar[a].classList.remove("focused");
                }
                bar[i].classList.add("focused")
            }
        }
    </script>

</body>
</html>
