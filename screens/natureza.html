<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natureza</title>
    <link rel="stylesheet" href="./../style.css">
</head>
<style>
    .focused{
        background-color: #800080;
    }
</style>
<body>
    <header>
        <h1>Natureza</h1>
    </header>

    <div class="conteudo">
        <div class="carrossel">
            <input type="radio" name="foto" id="foto1" checked>
            <input type="radio" name="foto" id="foto2">
            <input type="radio" name="foto" id="foto3">

            <div class="image f1">
                <a href="https://drive.google.com/file/d/12lp3g0vlfADoX2dW3e0BvPhG2DXM9qwc/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/doencasvirais.jpg" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://docs.google.com/document/d/1ETsYzyGBSX6OP5cy1N875SmkBeKEtmtV6JLgkp8emog/edit?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/resistores.jpg" alt="">
                </a>
            </div>
            <div class="image">
                <a href="https://drive.google.com/file/d/1R-TsdfQ91qc7NcYjLpLpTnl5aj3vOy6-/view?usp=sharing" target="_blank" rel="noopener noreferrer">
                    <img src="/cartaz.png" alt="">
                </a>
            </div>
          
            <div class="legenda">
                <label class="bar" for="foto1"></label>
                <label class="bar" for="foto2"></label>
                <label class="bar" for="foto3"></label>
            </div>                                              
        </div>
    </div>
    <script>
        const bar = document.querySelectorAll(".bar");

        for(let i = 0; i < bar.length; i++){
            bar[i].onclick = () => {
                for(let a = 0; a < bar.length; a++){
                    bar[a].classList.remove("focused");
                }
                bar[i].classList.add("focused")
            }
        }
    </script>

</body>
</html>
